<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="moon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5e6a3"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Outer glow -->
  <circle cx="256" cy="240" r="160" fill="url(#glow)"/>

  <!-- Moon crescent -->
  <path d="M 256 100
           A 140 140 0 1 1 256 380
           A 100 100 0 1 0 256 100 Z"
        fill="url(#moon)"/>

  <!-- Stars -->
  <circle cx="120" cy="140" r="6" fill="#f5e6a3"/>
  <circle cx="380" cy="120" r="8" fill="#f5e6a3"/>
  <circle cx="400" cy="280" r="5" fill="#f5e6a3"/>
  <circle cx="100" cy="320" r="7" fill="#f5e6a3"/>
  <circle cx="340" cy="380" r="4" fill="#f5e6a3"/>
  <circle cx="160" cy="400" r="5" fill="#f5e6a3"/>

  <!-- Small decorative stars -->
  <circle cx="180" cy="180" r="3" fill="#f5e6a3" opacity="0.6"/>
  <circle cx="350" cy="200" r="3" fill="#f5e6a3" opacity="0.6"/>
  <circle cx="300" cy="340" r="2" fill="#f5e6a3" opacity="0.5"/>

  <!-- Text "DO" subtle -->
  <text x="256" y="470" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#d4af37" text-anchor="middle" opacity="0.8">DreamOracle</text>
</svg>
