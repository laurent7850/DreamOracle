services:
  dreamoracle:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - DATABASE_PROVIDER=postgresql
      - DATABASE_URL=postgresql://dreamoracle:${DB_PASSWORD}@postgres:5432/dreamoracle
      - DIRECT_URL=postgresql://dreamoracle:${DB_PASSWORD}@postgres:5432/dreamoracle
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://dreams.srv767464.hstgr.cloud
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dreamoracle-network
      - traefik-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dreamoracle.rule=Host(`dreams.srv767464.hstgr.cloud`)"
      - "traefik.http.routers.dreamoracle.entrypoints=websecure"
      - "traefik.http.routers.dreamoracle.tls.certresolver=letsencrypt"
      - "traefik.http.services.dreamoracle.loadbalancer.server.port=3000"
      - "traefik.docker.network=root_default"

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=dreamoracle
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=dreamoracle
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dreamoracle-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamoracle"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  dreamoracle-network:
    driver: bridge
  traefik-network:
    external: true
    name: root_default

volumes:
  postgres_data:
