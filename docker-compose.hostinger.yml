services:
  dreamoracle:
    image: node:20-alpine
    working_dir: /app
    restart: always
    command: >
      sh -c "
        apk add --no-cache git &&
        rm -rf /app/* /app/.[!.]* 2>/dev/null || true &&
        git clone https://github.com/laurent7850/DreamOracle.git /app-tmp &&
        cp -r /app-tmp/. /app/ &&
        rm -rf /app-tmp &&
        cp prisma/schema.prod.prisma prisma/schema.prisma &&
        npm ci &&
        npx prisma generate &&
        npx prisma db push --skip-generate &&
        npm run build &&
        node .next/standalone/server.js
      "
    environment:
      - NODE_ENV=production
      - DATABASE_PROVIDER=postgresql
      - DATABASE_URL=postgresql://dreamoracle:${DB_PASSWORD}@postgres:5432/dreamoracle
      - DIRECT_URL=postgresql://dreamoracle:${DB_PASSWORD}@postgres:5432/dreamoracle
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=https://dreamoracle.eu
      - AUTH_TRUST_HOST=true
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
      - VAPID_SUBJECT=mailto:contact@dreamoracle.eu
      - CRON_SECRET=${CRON_SECRET}
    volumes:
      - dreamoracle_app:/app
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - default
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dreamoracle.rule=Host(`dreamoracle.eu`) || Host(`www.dreamoracle.eu`) || Host(`dreams.srv767464.hstgr.cloud`)"
      - "traefik.http.routers.dreamoracle.entrypoints=websecure"
      - "traefik.http.routers.dreamoracle.tls.certresolver=letsencrypt"
      - "traefik.http.services.dreamoracle.loadbalancer.server.port=3000"
      - "traefik.docker.network=root_default"

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      - POSTGRES_USER=dreamoracle
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=dreamoracle
      # PostgreSQL performance tuning (inline for Alpine)
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=768MB"
      - "-c"
      - "work_mem=4MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=8MB"
      - "-c"
      - "max_wal_size=1GB"
      - "-c"
      - "min_wal_size=80MB"
      - "-c"
      - "log_min_duration_statement=1000"
      - "-c"
      - "autovacuum=on"
      - "-c"
      - "autovacuum_vacuum_scale_factor=0.1"
      - "-c"
      - "autovacuum_analyze_scale_factor=0.05"
      - "-c"
      - "statement_timeout=30000"
      - "-c"
      - "idle_in_transaction_session_timeout=60000"
      - "-c"
      - "timezone=Europe/Paris"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dreamoracle"]
      interval: 5s
      timeout: 5s
      retries: 5
    # Resource limits to prevent OOM
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  traefik:
    external: true
    name: root_default

volumes:
  dreamoracle_app:
  postgres_data:
